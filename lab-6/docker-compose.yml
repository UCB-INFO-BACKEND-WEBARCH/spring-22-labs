version: "2"
services:
  generator:
    build: ./app
    container_name: "app"
    command: flask run --host=0.0.0.0 --port=80
    ports:
      - "8000:5000"
  
  redis:
    image: redis
    ports:
      - 6379:6379
    expose:
      - '6379'
  
  rq-worker:
    image: jaredv/rq-docker
    container_name: rq-worker
    command: rq worker --with-scheduler -u "redis://redis:6379"
    deploy:
      replicas: 1
    depends_on:
      - redis